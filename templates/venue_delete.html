{% extends "base.html" %}

{% block content %}
        
    <a href="{% url 'venues:venue-list' %}">Go back to Venue list</a>
    <hr>
        
    <h1>Are you sure you want to delete Venue?</h1>

    <form method="post">
        <!--{% csrf_token %} used for security purposes and is required for post forms in Django-->
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Delete</button>
    </form>
{% endblock content %}
