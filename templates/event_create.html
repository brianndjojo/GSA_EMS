{% extends "base.html" %}

{% block content %}
    <a href="{% url 'events:event-list' %}">Go back to Events list</a>
    <hr>
        
    <h1>Create New Event</h1>

    <form method="post">
        <!--{% csrf_token %} used for security purposes and is required for post forms in Django-->
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock content %}
