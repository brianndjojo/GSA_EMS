{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg m-auto">
    <a href="{% url 'events:event-list' %}">Go back to Event list</a>
    <hr>
        
    <h1>Are you sure you want to Unregister?</h1>

    <form method="POST" class="mt-3">
        {% csrf_token %}
        
        <button type="submit" class='text-white w-full bg-blue-500 hover:bg-blue-600 px-3 py-1'>Unregister</button>
    </form>
   
</div>
{% endblock content %}
